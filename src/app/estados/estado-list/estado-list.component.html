<input type="text" [(ngModel)]="searchText" class="form-control"
  placeholder="O que voc&ecirc; est&aacute; procurando?" /><br />

<table class="table table-hover">
  <thead>
    <tr>
      <th>C&oacute;digo</th>
      <th>Nome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estadoTabela of estados | filter:searchText">
      <a [routerLink]="[estadoTabela.codigo]">
        <td>{{estadoTabela.codigo}}</td>
      </a>
      <td>{{estadoTabela.nome}}</td>
    </tr>
  </tbody>
</table>
<span [hidden]="(estados | filter: searchText).length != 0">Infelizmente
  n&atilde;o temos o que voc&ecirc; est&aacute; procurando</span>
